<body onload="fetchData()">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        </button>

        <form class="form-inline md-form form-sm mt-0">
            <i class="fas fa-search" aria-hidden="false"></i>
            <input class="form-control form-control-sm ml-3 w-30" type="text" placeholder="Search" aria-label="Search">
        </form>
        <h6>Maryland State Police VOI</h6>
    </div>


    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">
            <button class="btn btn-primary ">

                <a href="#" class="nav-item nav-link " style="text-align:left;">Police <i class="bi bi-person-fill"

            </button>


            <button class="btn btn-primary">
                <a href="index.html" class="nav-item nav-link" style="text-align:left;">Home</a>
            </button>

            <div class="dropdown dropend">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                    Reason Interest Maintenance
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item bg-primary" href="#">Display Reason List</a></li>
                </ul>

                <div class="dropdown dropend">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                        Make/Model Maintenance
                    </button>

                    </ul>

                </div>
            </div>
        </div>
    </div>
</nav>


<script>
    const fetchData = async () => {
        const response = await fetch('https://police-web-app.herokuapp.com/police/showAllVOIList', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        const res = await response.json()
        res.map(item => {
            return $("#voiList tbody").append("<tr>" +
                `<tr>
                    <td>${item.id}</td>
                    <td>${item.licencePlate}</td>
                    <td>${item.reason}</td>
                    <td>${item.make}</td>
                    <td>${item.model}</td>
                    <td>${item.yearOfManufacture}</td>
                    <td>${item.yearOfManufacture}</td>
                    <td>${item.color}</td>
                    <td>${item.ownerName}</td>
                    <td>${item.ownerPhone}</td>
                </tr>`);
        })
    }

</script>

</div>
</div>
<div class="bg-success">
    <h3 style="text-align:center"> VOI List </h3>
</div>
<table class="table table-responsive table-striped table-bordered table-sm" id="voiList">
    <thead>
    <tr>
        <th scope="col">Car SNO</th>
        <th scope="col">License Plate#</th>
        <th scope="col">Reason</th>
        <th scope="col">Make</th>
        <th scope="col">Model</th>
        <th scope="col">Year of Manufacturing</th>
        <th scope="col">Color</th>
        <th scope="col">Owner Name</th>
        <th scope="col">Owner Phone</th>
    </tr>

</table>
